    <button type="submit" class="btn btn-default">Поиск</button>

<h4 ng-show="info.user">{{info.user.login}}</h4>
<form  ng-hide="info.user" class="form-inline" METHOD="post" action="/auth/login">
    <div class="form-group">
        <label class="sr-only" for="login">Login</label>
        <input type="text" name="username" class="form-control" id="login" placeholder="Login">
    </div>
    <div class="form-group">
        <label class="sr-only" for="exampleInputPassword3">Password</label>
        <input type="password" name="password" class="form-control" id="exampleInputPassword3" placeholder="Password">
    </div>
    <div class="checkbox">
        <label>
            <input type="checkbox"> Remember me
        </label>
    </div>
    <button type="submit" class="btn btn-default">Sign in</button>
</form>
